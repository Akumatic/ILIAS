<style>
	.ta_table {
		border-spacing: 0;
		border-collapse: collapse;
		width:100%;
		padding:0;
	}

	.ta_border_td {
		border-top:1px solid black;
		border-right:1px solid black;
		width: 10%;
		height:10px;
		padding:0;
	}

	.ta_text_right {
		text-align:right;
		padding:0;
	}

	.ta_div_spacer {
		height:20px;
	}

	.ta_div_result_height {
		height:60px;
		font-size: 20px;
		line-height: 60px;
	}

	.ta_div_result_rosa {
		background-color:#C11457;
	}

	.ta_div_result_grey {
		background-color:#A4A6A8;
	}

	.ta_div_result_green {
		background-color:#96BE46;
	}

	.ta_point_line {
		position:absolute;
		top:28px;
		width:1px;
		padding: 0;
	}

	.ta_padding_left {
		padding-left: 5px;
	}
</style>

<div style="position:relative;">
	<!-- BEGIN vert_line -->
	<div class="ta_point_line {VERT_LINE_COLOR}" style="left:{VERT_LINE_LEFT}%;height:{VERT_LINE_HEIGHT}px;"></div>
	<!-- END vert_line -->
	<table class="ta_table">
		<tr>
			<td colspan="2" class="ta_text_right">1</td>
			<td colspan="2" class="ta_text_right">2</td>
			<td colspan="2" class="ta_text_right">3</td>
			<td colspan="2" class="ta_text_right">4</td>
			<td colspan="2" class="ta_text_right">5</td>
		</tr>
		<tr>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
			<td class="ta_border_td"></td>
		</tr>
	</table>
	<!-- BEGIN req_row -->
	<div class="ta_div_spacer"></div>
	<div class="ta_div_result_height {COLOR}" style="width:{WIDTH}%;">
		<div class="ta_padding_left">{TITLE}</div>
	</div>
	<!-- END req_row -->
</div>
